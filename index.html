
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiam</title>
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/cw35ls.jpg" />
    <link rel="shortcut icon" href="https://files.catbox.moe/cw35ls.jpg" />
    <link rel="apple-touch-icon" href="https://files.catbox.moe/cw35ls.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #010409;
      }
      .font-title { font-family: 'Times New Roman', Times, serif; }
      .font-body { font-family: 'Inter', sans-serif; }
      .font-code { font-family: 'Fira Code', monospace; }
      
      /* Scrollbar styles for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* Added height for horizontal scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00d9ff, #00b8d4);
        border-radius: 999px;
      }

      /* Specific style for markdown tables horizontal scrollbar */
      .markdown-table-container::-webkit-scrollbar {
        height: 6px;
      }
      .markdown-table-container::-webkit-scrollbar-thumb {
        background: rgba(0, 217, 255, 0.3);
        border-radius: 3px;
      }
      .markdown-table-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      /* General purpose animations */
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* New Advanced Animations */
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-20px) scale(0.95); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px) scale(0.95); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }
      
      @keyframes pulse-dot {
        0%, 100% { transform: scale(0.8); background-color: rgba(0, 217, 255, 0.5); }
        50% { transform: scale(1.1); background-color: rgba(0, 217, 255, 1); }
      }
      
      @keyframes aurora-bg {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
        25% { transform: translate(-50%, -50%) rotate(90deg) scale(1.2); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.5); }
        75% { transform: translate(-50%, -50%) rotate(270deg) scale(1.2); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
      }

      /* Keyframes for the magical glow effect on the call screen */
      @keyframes magical-glow {
        0% { box-shadow: 0 0 20px 0px rgba(0, 217, 255, 0.3), inset 0 0 10px 0px rgba(0, 217, 255, 0.2); }
        50% { box-shadow: 0 0 35px 5px rgba(0, 217, 255, 0.5), inset 0 0 20px 2px rgba(0, 217, 255, 0.4); }
        100% { box-shadow: 0 0 20px 0px rgba(0, 217, 255, 0.3), inset 0 0 10px 0px rgba(0, 217, 255, 0.2); }
      }
      @keyframes magical-glow-mobile {
        0% { box-shadow: 0 0 15px 0px rgba(0, 217, 255, 0.3), inset 0 0 8px 0px rgba(0, 217, 255, 0.2); }
        50% { box-shadow: 0 0 25px 3px rgba(0, 217, 255, 0.5), inset 0 0 15px 1px rgba(0, 217, 255, 0.4); }
        100% { box-shadow: 0 0 15px 0px rgba(0, 217, 255, 0.3), inset 0 0 8px 0px rgba(0, 217, 255, 0.2); }
      }
      
      /* New chat container glow animation */
      @keyframes magical-glow-container {
        from {
            box-shadow: 0 0 40px -15px rgba(0, 217, 255, 0.2), inset 0 0 15px -10px rgba(0, 217, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.08);
        }
        to {
            box-shadow: 0 0 40px -15px rgba(0, 100, 255, 0.3), inset 0 0 15px -10px rgba(0, 100, 255, 0.15);
            border-color: rgba(0, 217, 255, 0.15);
        }
      }

      /* New status indicator pulse */
      @keyframes status-pulse {
        0%, 100% {
          box-shadow: 0 0 8px 1px rgba(74, 222, 128, 0.5);
        }
        50% {
          box-shadow: 0 0 14px 3px rgba(74, 222, 128, 0.8);
        }
      }

      /* Keyframes for shimmering progress bar */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Toast Animations */
      @keyframes toast-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Voice Visualizer Orb Animations */
      @keyframes orb-breath {
          0%, 100% { transform: scale(1); box-shadow: 0 0 10px 0px rgba(0, 217, 255, 0.3); }
          50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(0, 217, 255, 0.5); }
      }
      @keyframes orb-pulse-user {
          0%, 100% { transform: scale(1.0); box-shadow: 0 0 15px 2px rgba(52, 211, 153, 0.6); }
          50% { transform: scale(1.2); box-shadow: 0 0 30px 8px rgba(52, 211, 153, 0.9); }
      }
      @keyframes orb-swirl-ai {
          0% { transform: rotate(0deg) scale(1.1); box-shadow: 0 0 20px 4px rgba(0, 217, 255, 0.6); }
          100% { transform: rotate(360deg) scale(1.1); box-shadow: 0 0 20px 4px rgba(0, 217, 255, 0.6); }
      }

      /* New Live Visualizer Animations */
      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 1; border-width: 2px; }
        100% { transform: scale(2.2); opacity: 0; border-width: 0px; }
      }
      .animate-ripple { animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite; }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      /* New Generative Loader Animations */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes glow-pulse {
          0%, 100% { box-shadow: 0 0 8px 0px rgba(0, 217, 255, 0.5); }
          50% { box-shadow: 0 0 16px 3px rgba(0, 217, 255, 0.9); }
      }
      .generative-loader {
          position: relative;
          width: 56px;
          height: 56px;
      }
      .generative-loader > div {
          position: absolute;
          inset: 0;
          border-radius: 9999px;
          border: 2px dashed #00d9ff;
          opacity: 0.5;
      }
      .generative-loader .generative-dot {
          position: absolute;
          width: 8px;
          height: 8px;
          border-radius: 9999px;
          background-color: #fff;
          box-shadow: 0 0 10px 2px #fff, 0 0 20px 4px #00d9ff;
      }

      /* Advanced Core Spinner Animation */
      .core-spinner-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90px;
        height: 90px;
        pointer-events: none;
        z-index: 10;
      }
      @media (max-width: 640px) {
          .core-spinner-container {
              width: 70px;
              height: 70px;
          }
      }

      .gyro-scene {
          width: 100%;
          height: 100%;
          perspective: 800px;
          transform-style: preserve-3d;
          transition: opacity 0.5s, transform 0.5s;
          opacity: 0.5;
      }
      .gyro-scene.active {
          opacity: 1;
          transform: scale(1.1);
      }

      .gyro-ring, .gyro-core {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          border-radius: 50%;
          transform-style: preserve-3d;
      }

      .gyro-ring {
          border-style: solid;
          border-color: #00d9ff;
      }

      .gyro-ring-1 {
          width: 100%;
          height: 100%;
          border-width: 2px;
          animation: gyro-rotate-1 4s linear infinite;
      }

      .gyro-ring-2 {
          width: 75%;
          height: 75%;
          border-width: 1px;
          border-style: dashed;
          border-color: rgba(0, 217, 255, 0.6);
          animation: gyro-rotate-2 6s linear infinite reverse;
      }

      .gyro-ring-3 {
          width: 50%;
          height: 50%;
          border-width: 2px;
          border-color: rgba(0, 217, 255, 0.4);
          animation: gyro-rotate-3 5s linear infinite;
      }

      .gyro-core {
          width: 25%;
          height: 25%;
          background: radial-gradient(circle, #fff 15%, #80ffff 50%, #00d9ff 80%, transparent 90%);
          border: 2px solid #00d9ff;
          animation: core-rotate 3s linear infinite, core-glow 1.5s ease-in-out infinite alternate;
          box-shadow: 0 0 10px #fff, 0 0 20px #00d9ff;
      }
      .gyro-scene.active .gyro-core {
          animation: core-rotate 3s linear infinite, core-glow 1.5s ease-in-out infinite alternate, core-pulse-active 1.5s ease-in-out infinite;
      }


      @keyframes gyro-rotate-1 {
          to { transform: rotateX(360deg) rotateY(360deg); }
      }

      @keyframes gyro-rotate-2 {
          to { transform: rotateX(-360deg) rotateY(360deg); }
      }

      @keyframes gyro-rotate-3 {
          to { transform: rotateY(-360deg) rotateZ(360deg); }
      }

      @keyframes core-rotate {
          to { transform: rotateY(360deg); }
      }

      @keyframes core-glow {
          from { box-shadow: 0 0 10px #fff, 0 0 20px #00d9ff; }
          to { box-shadow: 0 0 20px #fff, 0 0 40px #00d9ff, 0 0 50px #00d9ff; }
      }

      @keyframes core-pulse-active {
          0%, 100% { transform: scale3d(1, 1, 1); }
          50% { transform: scale3d(1.2, 1.2, 1.2); }
      }

      /* Keyframes for typing indicator glow */
      @keyframes typing-glow {
        0%, 100% { box-shadow: 0 0 18px rgba(0, 217, 255, 0.3); }
        50% { box-shadow: 0 0 24px rgba(0, 217, 255, 0.6); }
      }


      /* Animation utility classes */
      .animate-scale-in { animation: scale-in 0.3s ease-out both; }
      .animate-fade-in { animation: fade-in 0.3s ease-in-out both; }
      .animate-slide-in-left { animation: slide-in-left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .animate-toast-in { animation: toast-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) both; }
      
      .progress-shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.6) 50%, transparent 100%);
        background-size: 250% 100%;
        animation: shimmer 1.5s infinite linear;
      }
      
      .status-indicator { animation: status-pulse 2s infinite; }
      .chat-container-glow { animation: magical-glow-container 20s ease-in-out infinite alternate; }
      .animate-typing-glow {
        animation: typing-glow 1.5s ease-in-out infinite;
        border-color: #00d9ff;
      }

      /* General Button Styles for Classic Modern feel */
      .btn {
          transition: all 0.2s ease-out;
          transform: perspective(1px) translateZ(0); /* Promote to own layer for smoother animations */
          backface-visibility: hidden;
      }
      .btn:hover:not(:disabled) {
          transform: translateY(-2px) scale(1.02);
          filter: brightness(1.1);
      }
      .btn:active:not(:disabled) {
          transform: translateY(0px) scale(1);
          filter: brightness(0.95);
      }
      
      /* Aurora Background */
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background-color: #010409;
      }
      .aurora-outer, .aurora-inner {
        position: absolute;
        left: 50%;
        top: 50%;
        border-radius: 50%;
        mix-blend-mode: screen;
        filter: blur(80px);
        opacity: 0.6;
      }
      .aurora-outer {
        width: 150vmin;
        height: 150vmin;
        background: radial-gradient(circle at center, #00d9ff 0%, #071029 50%, transparent 70%);
        animation: aurora-bg 30s linear infinite;
      }
      .aurora-inner {
        width: 120vmin;
        height: 120vmin;
        background: radial-gradient(circle at center, #1a2a47 0%, #021226 50%, transparent 70%);
        animation: aurora-bg 20s linear infinite reverse;
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        body {
          -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        }
        ::-webkit-scrollbar {
          width: 4px;
        }
        #root, .h-screen {
            height: 100vh; /* Fix for mobile browser bars */
            height: -webkit-fill-available;
        }
      }
    </style>

  "imports": {

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
